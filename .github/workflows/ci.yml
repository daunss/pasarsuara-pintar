name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build
        run: go build -v ./...
      
      - name: Test
        run: go test -v -cover ./...

  test-wa-gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/wa-gateway
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build
        run: go build -v ./...

  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-wa-gateway, test-web]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Backend Docker
        run: docker build -t pasarsuara-backend ./apps/backend
      
      - name: Build WA Gateway Docker
        run: docker build -t pasarsuara-wa-gateway ./apps/wa-gateway
      
      - name: Build Web Docker
        run: docker build -t pasarsuara-web ./apps/web
